<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Link Sathi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/login.css}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Poppins', sans-serif; background-color: #f2f2f2;">
<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6">
      <div class="login-box text-center" style="background-color: white; border-radius: 10px; box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1); padding: 30px;">
        <h2 class="mb-4" style="color: purple;"><b>Link</b> sathi</h2>
        <form th:action="@{/login}" method="post" id="signUp">
          <div class="form-group" style="margin-bottom: 10px;">
            <input type="email" class="form-control" id="email" placeholder="Email" name="email" required>
          </div>
          <div class="form-group" style="margin-bottom: 10px;">
            <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block mt-3" style="background-color: purple; color: white;">LOG IN</button>
          <div class="mt-3">
            <span>Don't have an account? </span><a th:href="@{~/user/signup}" class="login" style="color: purple;">Sign Up</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
