<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link Sathi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Poppins', sans-serif; background-color: #f2f2f2;">
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-12">
            <div class="card text-black"
                 style="border-radius: 25px; box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1); padding: 30px;">
                <div class="card-body p-md-5">
                    <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"
                               style="color: purple;"><b>link</b>sathi</p>
                            <form th:action="@{/user/saveuser}" th:object="${create}" th:method="post">
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-user fa-lg me-3 fa-fw" style="color: purple;"></i>
                                    <div class="form-outline flex-fill mb-0">
                                        <label class="form-label" for="form3Example1c" style="color: purple;">Your Name</label>
                                        <input type="text" id="form3Example1c" class="form-control"
                                               placeholder="Enter Your Name" required th:field="*{fullname}" />
                                    </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-envelope fa-lg me-3 fa-fw" style="color: purple;"></i>
                                    <div class="form-outline flex-fill mb-0">
                                        <label class="form-label" style="color: purple;">Your Email</label>
                                        <input type="email" class="form-control" placeholder="Enter Your Email"
                                               required th:field="*{email}" />
                                    </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-lock fa-lg me-3 fa-fw" style="color: purple;"></i>
                                    <div class="form-outline flex-fill mb-0">
                                        <label class="form-label" style="color: purple;">Password</label>
                                        <input type="password" class="form-control" placeholder="Enter Your Password"
                                               required th:field="*{password}" />
                                    </div>
                                </div>

                                <div class="form-check d-flex justify-content-center mb-5">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                                    <label class="form-check-label" style="color: purple;">I agree to all statements Terms of Condition</label>
                                </div>

                                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                    <button type="submit" class="btn btn-primary btn-lg"
                                            style="background-color: purple;">Register</button>
                                </div>
                                <div class="text-center">
                                    <p>Already have an account? <a th:href="@{~/login}"
                                                                   style="color: purple;">Login</a></p>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                 class="img-fluid" alt="Sample image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
